<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Challange ONE</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
</head>
<body class="bodyClass">
    <header class="cabecalho">
        <a href="index.html"><img src="./imgs/Frame 6.png" alt="logo alura" class="logoAlura"></a>
    </header>
    <main class="conteudo">
        <div class="conteudoEsquerda">
            <textarea class="textoArea" wrap="hard" placeholder="Digite seu texto"></textarea>
            <h6 class="fraseBotao">
            <img src="./imgs/Group.png" alt="sinal de exclamação"> Apenas letras minúsculas e sem acento.
            </h6>
            <section class="botoes">
                <button  onclick="criptografar()" id="botaoUm">Criptografar</button>
                <button onclick="descriptografar()" id="botaoDois">Descriptografar</button>
            </section>
        </div>
        <div class="areaMensagem">
            <img src="imgs/High quality products 1 1.png" alt="menina observando com lupa" class="imagemMenina">
            <p class="textoMenina">
              <span class="negritoFrase">Nenhuma mensagem<br> encontrada</span><br><br> Digite um texto que você deseja criptografar ou descriptografar.
            </p>
        </div>
    </main>
    <footer></footer>
</body>
</html>
