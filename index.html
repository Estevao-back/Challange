<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Challange ONE</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="cabecalho">
        <a href="index.html"><img src="./imgs/Frame 6.png" alt="logo alura" class="logoAlura"></a>
    </header>
    <main class="conteudo">
        <section class="conteudoEsquerda">
            <textarea class="textoArea" wrap="hard" placeholder="Digite seu texto" id="textoArea"></textarea>
            <div class="fraseBotao">
            <img src="./imgs/Group.png" alt="sinal de exclamação"> Apenas letras minúsculas e sem acento.
            </div>
            <div class="botoes">
                <button  onclick="criptografar()" id="botaoUm" class="botaoUm">Criptografar</button>
                <button onclick="descriptografar()" id="botaoDois" class="botaoDois">Descriptografar</button>
            </div>
        </section>
        <section class="areaMensagem" id="areaMensagem">
            <img src="imgs/High quality products 1 1.png" alt="menina observando com lupa" class="imagemMenina" id="imagemMenina">
            <p class="textoMenina" id="textoMenina">
              <span class="negritoFrase">Nenhuma mensagem<br> encontrada</span><br><br> Digite um texto que você deseja criptografar ou descriptografar.
            </p>
            <textarea readonly name="resultado" id="resultadoMensagem" class="resultadoMensagem"></textarea>
            <button class="botaoCopiar" id="botaoCopiar">Copiar</button>
        </section>
    </main>
    <footer>
        <div class="rodape">
            Desenvolvido por Estêvão Petter
        </div>
    </footer>
</body>
</html>
